<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <p class="logo">LOGO</p>
        <p>
          Discover the world's <br />
          top Designers & <br />
          Creatives.
        </p>

        <div>
            <img src="img.png" class="responsive" alt="img">
        </div>

      </div>

      <div class="form-container">
        <div class="signup">
          <p>Sign up to dribbble</p>

          <div class="oath-buttons">
            <button id="google-button"><span><i class="fab fa-google"></i></span> sign up with google</button>
            <button><span><i class="fab fa-twitter"></i></i></span></button>
            <button><span><i class="fab fa-facebook-square"></i></span></button>
          </div>

          <form action="" class="form">

            <div class="form-input">
              <p>Full Name</p>
              <input type="text" name="" id="" />
            </div>

            <div class="form-input">
              <p>Username</p>
              <input type="text" name="" id="" required />
            </div>

            <div class="input-wide">
              <p>Email Address</p>
              <input type="text" required/>
            </div>

            <div class="input-wide">
              <p>Password</p>
              <input type="password" class="password" placeholder="    6+ characters"/>
              <div class="errormsg">
              </div>
            </div>

            <div class="privacy">
              <input type="checkbox" name="" id="" required/>
              <p>
                Creating an account means you're okay with out Terms of<br />
                Service, Privacy Policy, and <a class="twLink" target="_blank" rel="noopener noreferrer" href="https://twitter.com/safstrm"><span class="bolded" >follow @safstrm on twitter...</span></a>
              </p>
            </div>
          

            <div class="submit">
             <button type="submit">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
